<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <nav>
    <button class='start' onClick="startGame()">Start!</button>
    <div class="record"></div>
  </nav>
  
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <div class="timer"></div>
 

<script>
  window.onload = displayRecord;
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const startButton = document.querySelector('.start');
  
  let lastHole;
  let timeUp = false;
  let score = 0;
  const gameTime = 10000;
  const timer = document.querySelector('.timer');
  const recordInfo = document.querySelector('.record');
  let countdown;
  let record = localStorage.getItem('record') || 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if(hole === lastHole) {
    return randomHole(holes)
    }
    lastHole = hole;
    return hole
  }

  function startGame() {
    resetGame();
    startButton.disabled = true;
    peep();
    displayTimer(gameTime);
    setTimeout(() => {
      timeUp = true;
      startButton.disabled = false;
      displayScore();
      }, gameTime)
  }

  function displayScore() {
    setTimeout(() => {
      if(window.matchMedia("(min-width: 600px)").matches){
        timer.textContent = `Your score: ${score}`;
    }
        if(record < score){
          localStorage.setItem('record', score);
          record = score;
          recordInfo.textContent = `New record: ${record}`;
          recordInfo.style.color = 'rgb(255,0,0)'
        }else {
          displayRecord();
        }
      }
    , 1000)
  }

  function displayRecord() {
    recordInfo.style.color = 'rgb(0,0,0)'
    recordInfo.textContent = `Your record: ${record}`;
  }
  function peep() {
    const time = randomTime(200,1000);
    const hole = randomHole(holes);
    const mole = hole.querySelector('.mole');
    mole.addEventListener('click', bonk, {once:true})

    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if(!timeUp) peep();
    }, time)
  }

  function resetGame() {
    clearInterval(countdown);
    scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    displayRecord();
  }


  function bonk(e) {
    if(!e.isTrusted) return;
    score++;
    this.classList.remove('up');
    scoreBoard.textContent = score;
  }

  function displayTimer(gameTime) {
    let sourceDisplay = timer;
    if(window.matchMedia("(max-width: 600px)").matches){
       sourceDisplay = startButton;
    }
    let seconds = (gameTime / 1000)  
    sourceDisplay.textContent = `Time left: ${seconds}`;
    seconds--;
    countdown = setInterval(() => {
      sourceDisplay.textContent = `Time left: ${seconds--}`;
      if(seconds < 0){
        startButton.textContent = 'start!'
        clearInterval(countdown);
      }
    }, 1000);
  }
  
</script>
</body>
</html>
